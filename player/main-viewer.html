<html>
  <head>
      <style>
      
          body {
  transition: background-image 1s ease-in-out;
          }
      </style>
    <script>
      window.setimg = function (uri) {
        var i = new Image();
        i.onload = function() {
        document.body.style.backgroundSize = i.width > window.innerWidth || i.height > window.innerHeight ? 'contain' : 'auto';
          document.body.style.backgroundImage = 'url(' + uri + ')';
            
        
        }
        i.src = uri;
      }
      
      window.demo = function () {
          window.setimg('./media/twelfth2-1080.jpg');
           window.setTimeout(window.setimg('./media/greatex2-1080.jpg'),100000);
          ;
      }
      
    </script>
  </head>
  <body style="background: #000 center no-repeat"
        onLoad="window.demo()"
        
        ><div id="my_image" class="shadow"></div></body>
</html>
